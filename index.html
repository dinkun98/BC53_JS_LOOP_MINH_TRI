<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>Tìm số nguyên dương nhỏ nhất</h3>
      <button id="soN" class="btn btn-success mb-3">Tìm</button>
      <div class="alert alert-warning" id="ketQua1"></div>
      <div class="alert alert-warning" id="ketQua2"></div>
      <hr />
      <h3>Viết chương trình nhập vào hai số và tính tổng S</h3>
      <div class="input-group mb-3">
        <input
          type="text"
          class="mr-2"
          id="nhapX"
          placeholder="Nhập x"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />

        <input
          type="text"
          class="mr-2"
          id="nhapN"
          placeholder="Nhập n"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
      <button id="tinh" class="btn btn-success mb-3">Tính</button>
      <div class="alert alert-warning" id="ketQua3"></div>
      <hr>
      <h3>Tính giai thừa</h3>
      <input
          type="text"
          class="mr-2"
          id="nhapNGiai"
          placeholder="Nhập n"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <button id="tinhGiaiThua" class="btn btn-success mb-3">Tính</button>
        <div class="alert alert-warning" id="ketQua4"></div>
        <hr>
        <h3>Nhập số thẻ Div cần in</h3>
        <input
          type="text"
          class="mr-2"
          id="nhapSoTheDiv"
          placeholder="Nhập số thẻ div"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
        <button id="in" class="btn btn-success mb-3">In</button>
        <div id="ketQua5"></div>
        <hr>
        <h3>Nhập số bất kỳ để kiểm tra và in số nguyên tố tới giá trị input</h3>
        <input
        type="text"
        class="mr-2"
        id="nhapSoNguyen"
        placeholder="Mời nhập số"
        aria-label="Username"
        aria-describedby="basic-addon1"
      />
      <button id="inSoNguyenTo" class="btn btn-success mb-3">In</button>
      <div class="alert alert-warning" id="ketQua6"></div>
    </div>
    <!-- Optional JavaScript -->

    <script src="./js/index.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
